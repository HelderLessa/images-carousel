<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="./images/Lam0.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam1.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam2.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam3.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam4.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam5.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam6.jpg" alt="lamborghini" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/Lam7.jpg" alt="lamborghini" width="100%" />
      </div>

      <a id="prev" onclick="show_slide(-1)">&#10094;</a>
      <a id="next" onclick="show_slide(1)">&#10095;</a>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
